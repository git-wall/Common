<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .section-title { font: bold 18px sans-serif; fill: #333; }
    .box { stroke: #333; stroke-width: 2; rx: 5; ry: 5; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    .tech-label { font: 12px sans-serif; fill: #333; }
    .section-box { fill: #f0f0f0; stroke: #999; stroke-width: 1; rx: 10; ry: 10; }
    .data-source { fill: #e1f5fe; }
    .ingestion { fill: #e8f5e9; }
    .processing { fill: #fff9c4; }
    .storage { fill: #f3e5f5; }
    .analytics { fill: #e0f2f1; }
    .monitoring { fill: #ffebee; }
    .note { font: italic 12px sans-serif; fill: #666; }
    .legend { font: 12px sans-serif; fill: #333; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">Data Lifecycle Flow</text>
  
  <!-- Section Boxes -->
  <rect x="50" y="70" width="1100" height="100" class="section-box data-source" />
  <rect x="50" y="200" width="1100" height="100" class="section-box ingestion" />
  <rect x="50" y="330" width="1100" height="100" class="section-box processing" />
  <rect x="50" y="460" width="1100" height="100" class="section-box storage" />
  <rect x="50" y="590" width="1100" height="100" class="section-box analytics" />
  <rect x="50" y="720" width="1100" height="50" class="section-box monitoring" />
  
  <!-- Section Titles -->
  <text x="100" y="90" class="section-title">Data Sources</text>
  <text x="100" y="220" class="section-title">Data Ingestion</text>
  <text x="100" y="350" class="section-title">Data Processing</text>
  <text x="100" y="480" class="section-title">Data Storage</text>
  <text x="100" y="610" class="section-title">Data Analytics</text>
  <text x="100" y="740" class="section-title">Monitoring &amp; Visualization</text>
  
  <!-- Data Sources -->
  <rect x="200" y="100" width="120" height="40" class="box data-source" />
