  <rect x="800" y="725" width="120" height="40" class="box monitoring" />
  <text x="860" y="750" text-anchor="middle" class="tech-label">Grafana</text>
  
  <!-- Arrows connecting sections -->
  <!-- Sources to Ingestion -->
  <line x1="260" y1="140" x2="210" y2="230" class="arrow" />
  <line x1="460" y1="140" x2="360" y2="230" class="arrow" />
  <line x1="660" y1="140" x2="510" y2="230" class="arrow" />
  <line x1="860" y1="140" x2="660" y2="230" class="arrow" />
  
  <!-- Ingestion to Processing -->
  <line x1="210" y1="270" x2="210" y2="360" class="arrow" />
  <line x1="360" y1="270" x2="360" y2="360" class="arrow" />
  <line x1="510" y1="270" x2="510" y2="360" class="arrow" />
  <line x1="660" y1="270" x2="660" y2="360" class="arrow" />
  <line x1="810" y1="270" x2="810" y2="360" class="arrow" />
  
  <!-- Processing to Storage -->
  <line x1="210" y1="400" x2="160" y2="490" class="arrow" />
  <line x1="360" y1="400" x2="290" y2="490" class="arrow" />
  <line x1="510" y1="400" x2="420" y2="490" class="arrow" />
  <line x1="660" y1="400" x2="550" y2="490" class="arrow" />
  <line x1="810" y1="400" x2="680" y2="490" class="arrow" />
  
  <!-- Storage to Analytics -->
  <line x1="160" y1="530" x2="210" y2="620" class="arrow" />
  <line x1="290" y1="530" x2="360" y2="620" class="arrow" />
  <line x1="420" y1="530" x2="510" y2="620" class="arrow" />
  <line x1="550" y1="530" x2="660" y2="620" class="arrow" />
  <line x1="680" y1="530" x2="810" y2="620" class="arrow" />
  <line x1="810" y1="530" x2="960" y2="620" class="arrow" />
  
  <!-- Analytics to Monitoring -->
  <line x1="210" y1="660" x2="260" y2="725" class="arrow" />
  <line x1="360" y1="660" x2="460" y2="725" class="arrow" />
  <line x1="510" y1="660" x2="660" y2="725" class="arrow" />
  <line x1="660" y1="660" x2="860" y2="725" class="arrow" />
  
  <!-- Notes -->
  <text x="1000" y="120" class="note">Real-time and batch data sources</text>
  <text x="1000" y="250" class="note">Message brokers and data collectors</text>
  <text x="1000" y="380" class="note">Stream and batch processing engines</text>
  <text x="1000" y="510" class="note">Hot, warm, and cold storage options</text>
  <text x="1000" y="640" class="note">Query engines and analytics platforms</text>
  <text x="1000" y="750" class="note">Observability and visualization tools</text>
  
  <!-- Log Lifecycle Annotation -->
  <text x="600" y="780" text-anchor="middle" class="note">
    Log Lifecycle: Collection → Processing → Hot Storage (recent) → Warm Storage (older) → Cold Storage (expired)
  </text>
</svg>