  <text x="260" y="750" text-anchor="middle" class="tech-label">SkyWalking</text>
  
  <rect x="400" y="725" width="120" height="40" class="box monitoring" />
  <text x="460" y="750" text-anchor="middle" class="tech-label">Graylog</text>
  
  <rect x="600" y="725" width="120" height="40" class="box monitoring" />
