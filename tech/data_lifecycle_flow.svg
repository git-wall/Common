  <rect x="150" y="620" width="120" height="40" class="box analytics" />
  <text x="210" y="645" text-anchor="middle" class="tech-label">Trino/Presto</text>
  
  <rect x="300" y="620" width="120" height="40" class="box analytics" />
  <text x="360" y="645" text-anchor="middle" class="tech-label">Apache Druid</text>
  
  <rect x="450" y="620" width="120" height="40" class="box analytics" />
  <text x="510" y="645" text-anchor="middle" class="tech-label">Dremio</text>
  
  <rect x="600" y="620" width="120" height="40" class="box analytics" />
  <text x="660" y="645" text-anchor="middle" class="tech-label">Hive Metastore</text>
  
  <rect x="750" y="620" width="120" height="40" class="box analytics" />
  <text x="810" y="645" text-anchor="middle" class="tech-label">Apache Ignite</text>
  
  <rect x="900" y="620" width="120" height="40" class="box analytics" />
