  <rect x="150" y="360" width="120" height="40" class="box processing" />
  <text x="210" y="385" text-anchor="middle" class="tech-label">Apache Flink</text>
  
  <rect x="300" y="360" width="120" height="40" class="box processing" />
  <text x="360" y="385" text-anchor="middle" class="tech-label">Apache Spark</text>
  
  <rect x="450" y="360" width="120" height="40" class="box processing" />
  <text x="510" y="385" text-anchor="middle" class="tech-label">Apache Storm</text>
  
  <rect x="600" y="360" width="120" height="40" class="box processing" />
  <text x="660" y="385" text-anchor="middle" class="tech-label">Apache Samza</text>
  
  <rect x="750" y="360" width="120" height="40" class="box processing" />
