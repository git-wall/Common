  <rect x="400" y="100" width="120" height="40" class="box data-source" />
  <text x="460" y="125" text-anchor="middle" class="tech-label">System Metrics</text>
  
  <rect x="600" y="100" width="120" height="40" class="box data-source" />
  <text x="660" y="125" text-anchor="middle" class="tech-label">Event Streams</text>
  
  <rect x="800" y="100" width="120" height="40" class="box data-source" />
  <text x="860" y="125" text-anchor="middle" class="tech-label">IoT Device Data</text>
  
  <!-- Data Ingestion -->
  <rect x="150" y="230" width="120" height="40" class="box ingestion" />
  <text x="210" y="255" text-anchor="middle" class="tech-label">Apache Kafka</text>
  
  <rect x="300" y="230" width="120" height="40" class="box ingestion" />
  <text x="360" y="255" text-anchor="middle" class="tech-label">Apache Pulsar</text>
  
  <rect x="450" y="230" width="120" height="40" class="box ingestion" />
  <text x="510" y="255" text-anchor="middle" class="tech-label">Apache NiFi</text>
  
  <rect x="600" y="230" width="120" height="40" class="box ingestion" />
  <text x="660" y="255" text-anchor="middle" class="tech-label">Logstash</text>
  
  <rect x="750" y="230" width="120" height="40" class="box ingestion" />
  <text x="810" y="255" text-anchor="middle" class="tech-label">Fluentd</text>
  
  <rect x="900" y="230" width="120" height="40" class="box ingestion" />
