  <rect x="230" y="490" width="120" height="40" class="box storage" />
  <text x="290" y="515" text-anchor="middle" class="tech-label">ClickHouse</text>
  
  <rect x="360" y="490" width="120" height="40" class="box storage" />
  <text x="420" y="515" text-anchor="middle" class="tech-label">HDFS</text>
  
  <rect x="490" y="490" width="120" height="40" class="box storage" />
  <text x="550" y="515" text-anchor="middle" class="tech-label">S3/MinIO</text>
  
  <rect x="620" y="490" width="120" height="40" class="box storage" />
  <text x="680" y="515" text-anchor="middle" class="tech-label">Hudi/Iceberg/Delta</text>
  
  <rect x="750" y="490" width="120" height="40" class="box storage" />
  <text x="810" y="515" text-anchor="middle" class="tech-label">Parquet/ORC</text>
  
  <rect x="880" y="490" width="120" height="40" class="box storage" />
  <text x="940" y="515" text-anchor="middle" class="tech-label">Apache IoTDB</text>
  
