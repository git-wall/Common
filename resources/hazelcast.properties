# Enable Hazelcast
hazelcast.enabled=true

# Cluster name - all nodes must use the same cluster name
hazelcast.cluster-name=dev-cluster

# Network port for Hazelcast to use
hazelcast.network.port=5701

# Comma-separated list of cluster member addresses
# For production, list all your server IPs/hostnames
hazelcast.tcp.members=127.0.0.1:5701,127.0.0.1:5702

# Backup configuration
hazelcast.backup.sync-count=2  # Number of synchronous replicas
hazelcast.backup.async-count=0  # Number of asynchronous replicas