buildscript {
  ext.kotlin_version = '2.1.20'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

plugins {
  id 'java-library'
  id 'java'
  id 'org.springframework.boot' version '2.7.18'
  id 'io.spring.dependency-management' version '1.1.6'
  id 'me.champeau.jmh' version '0.7.2'
  id 'jacoco'
  id 'maven-publish'
  id 'io.gatling.gradle' version '3.10.5' // âœ… latest for Java 11
  id "org.openapi.generator" version "7.8.0" // OpenAPI Generator
}

ext {
  //    sentryVersion = "6.28.0"
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
// import this to use 'api' in dependencies
apply plugin: 'java-library'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(11)
  }
}

jacoco {
  toolVersion = "0.8.10"
}


// Load local properties from local.properties file
// Init first to use some information like NEXUS_USERNAME, NEXUS_PASSWORD, SNAPSHOT_REPOSITORY_URL
def localPropsFile = rootProject.file("local.properties")
if (localPropsFile.exists()) {
  Properties localProps = new Properties()
  localProps.load(new FileInputStream(localPropsFile))
  localProps.each { key, value ->
    project.ext.set(key, value)
  }
}

println "NEXUS_USERNAME = ${project.NEXUS_USERNAME}"

repositories {
  mavenCentral()
  maven { url "https://repo.spring.io/milestone" }
  maven { url "https://packages.confluent.io/maven/" }
  maven { url "https://jitpack.io" }
  maven { url "https://repo.spring.io/release" }
  maven { url "https://repository.apache.org/content/repositories/snapshots" }

  // if you want to use local nexus repository
//    maven {
//        url getProp("SNAPSHOT_REPOSITORY_URL")
//        allowInsecureProtocol = true
//        credentials {
//            username getProp("NEXUS_USERNAME")
//            password getProp("NEXUS_PASSWORD")
//        }
//    }
}

group = 'com.core'
version = '1.0.0-SNAPSHOT'

jar {
  enabled = true
  archiveFileName = "Common-${version}.jar"
}

// Include Java, Kotlin, and Scala source files in the main build
sourceSets {
  main {
    java {
      srcDirs "src/main/java"
    }
    kotlin {
      srcDirs "src/main/kotlin"
    }
    resources.srcDirs("src/main/resources")
  }
}

