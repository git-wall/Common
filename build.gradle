// ===================================================================
// Auto gen swagger + gatling | load testing
// ===================================================================

openApiGenerate {
  generatorName.set("gatling")
  inputSpec.set("http://localhost:8080/v3/api-docs.yaml")
  outputDir.set("$buildDir/generated/gatling")
  apiPackage.set("org.app.common.controller")
}

// ===================================================================
// After test with java coco and give the file report
// ===================================================================
tasks.test {
  useJUnitPlatform()
  finalizedBy tasks.jacocoTestReport
}

tasks.jacocoTestReport {
  reports {
    xml.required.set(true)
    html.required.set(true)
//        csv.required.set(false)
  }
  dependsOn tasks.test
}

